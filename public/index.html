<!DOCTYPE html>
<html>
  <head>
    <title>SIG</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Welcome to the Static Image Generator</h1>
    <form>
      <label for="lon">Longitude:</label>
      <input
        type="number"
        min="-180.000000"
        max="180.000000"
        id="lon"
        name="lon"
        required
      />
      <label for="lat">Latitude:</label>
      <input
        type="number"
        min="-180.000000"
        max="180.000000"
        id="lat"
        required
      /><br />
      <label for="hor-dist">Horizontal distance:</label>
      <input
        type="number"
        min="1"
        id="hor-dist"
        name="hor-dist"
        required
      /><br />
      <label for="ver-dist">Vertical distance:</label>
      <input
        type="number"
        min="1"
        id="ver-dist"
        name="ver-dist"
        required
      /><br />
      <button type="submit" id="submit-btn">Download</button>
    </form>
    <script type="module" src="../dist/main.js"></script>
  </body>
</html>
